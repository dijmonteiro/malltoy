<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template 01 - Produtos</title>
		
		<!-- Bootstrap and core CSS -->
    	<link th:href="@{../../bootstrap/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{../../css/site.css}" rel="stylesheet">
	</head>
	<body>
		<!-- Navigation -->
		<nav th:replace="fragments/header :: header"></nav>
		
		<!-- Content -->
		<div class="content-page container">
			<section>
				<center><h1 class="ProductDescription">Gerenciar Produtos</h1></center>
				<a th:href="@{/product/admin/save}" class="btn btn-default btnAddNew">Adicionar Novo Produto</a>
				
				<!-- MENSAGEM DE SUCESSO -->
				<div th:if="${message != null}" class="alert alert-success alert-dismissible" role="alert">				
					<span th:text="${message}"></span>
					<button type="button" class="close" data-dismiss="alert">&times;</button>
				</div>
				
				<div class="table-responsive ProductDescription">
					<table class="table table-hover center">
						<thead>
							<tr>
								<th class="center">Código</th>
								<th class="center">Produto</th>
								<th class="center">Categoria</th>
								<th class="center">Ações</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p:${produtos}">
								<td scope="row" th:text="${p.prCodigo}"></td>
						      	<td th:text="${p.prNome}"></td>
						      	<td th:text="${p.categoria.ctDescricao}"></td>
						      	<td th:text="${p.prStatus}"></td>
								<td>
									<a th:href="@{'/product/admin/save/'+${p.prCodigo}}" class="btn btn-link">Alterar</a>|
									<a th:href="@{'/product/admin/delete/'+${p.prCodigo}}" id="btnExcluir" class="btn btn-link">Excluir</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
		</div>
		
		<!-- Footer -->
		<footer class="footer" th:replace="fragments/footer :: footer"></footer>
		
		<!-- Bootstrap core JavaScript -->
    	<script th:src="@{../../jquery/jquery-3.3.1.min.js}"></script>
		<script th:src="@{../../bootstrap/js/bootstrap.min.js}"></script>
	</body>
</html>
